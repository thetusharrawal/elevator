<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Elevator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to the Space Elevator</h1>
      <p>Scroll to start your journey</p>
    </header>

    <section id="elevator">
      <div class="elevator-shaft">
        <div class="elevator-box">
          <img src="elevator.png" alt="Elevator Image">
        </div>
      </div>
    </section>

    <section id="journey">
      <div class="sky"></div>
      <div class="atmosphere"></div>
      <div class="space"></div>
    </section>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
